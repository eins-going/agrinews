<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌾 농업·농촌 뉴스DB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌾 농업·농촌 뉴스DB</h1>
            <p>농협미래전략연구소</p>
            <div class="stats">
                <div class="stat-item">🕒 최신 업데이트: 2025년 08월 08일 17:30</div>
                <div class="stat-item">📰 총 100개 기사</div>
            </div>
        </div>
        
        <div id="news-grid" class="news-grid"></div>
        
        <!-- 모달 팝업 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-button">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="modal-source" class="modal-source"></div>
                    <h2 id="modal-title"></h2>
                    <div id="modal-date"></div>
                    <div id="modal-content-text"></div>
                </div>
                <div class="modal-footer">
                    <a href="#" id="modal-original-link" target="_blank">원문 보기</a>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
